version: '3.8'

services:
  mongodb:
    image: mongo:7-alpine
    container_name: time-tracker-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: time-tracker
    networks:
      - time-tracker-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: time-tracker-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/time-tracker
    depends_on:
      - mongodb
    networks:
      - time-tracker-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: time-tracker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - time-tracker-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  time-tracker-network:
    driver: bridge
